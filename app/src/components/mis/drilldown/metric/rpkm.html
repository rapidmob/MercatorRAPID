<div class="drill-scroll-width-inner row drilldown-head drilldown-title active " ng-if="group.items[0]">
  <div ng-if="(MisCtrl.shownGroup == 0)" class="col-10">Aircraft Type</div>
  <div ng-if="(MisCtrl.shownGroup == 1)" class="col-10">Regn No</div>
  <div ng-if="(MisCtrl.shownGroup == 2)" class="col-10">Leg</div>
  <div ng-if="(MisCtrl.shownGroup == 3)" class="col-10">Flight Number</div>
  <div ng-if="(MisCtrl.shownGroup == 3)" class="col-10">Flight Date</div>
  <div class="col-10 text-right">Revenue PAX</div>
  <div class="col-10 text-right">Distance</div>
  <div class="col-10 text-right">RPKM</div>
</div>
<div ng-class="{activedrill: MisCtrl.isDrillRowSelected(MisCtrl.shownGroup,item)}" class="drill-scroll-width-inner row drilldown-list" ng-repeat="item in group.ItemsByPage[MisCtrl.currentPage[MisCtrl.shownGroup]]"  ng-click="MisCtrl.openBarDrillDown(item,MisCtrl.shownGroup)">
  <div ng-if="(MisCtrl.shownGroup == 0)" class="col-10">{{item.aircrafttype}}</div>
  <div ng-if="(MisCtrl.shownGroup == 1)" class="col-10">{{item.aircraftregno}}</div>
  <div ng-if="(MisCtrl.shownGroup == 2)" class="col-10">{{item.aircraftleg}}</div>
  <div ng-if="(MisCtrl.shownGroup == 3)" class="col-10">{{item.flightNumber}}</div>
  <div ng-if="(MisCtrl.shownGroup == 3)" class="col-10">{{item.flightDate}}</div>
  <div class="col-10 text-right">{{item.netRevenue}}</div>
  <div class="col-10 text-right">{{item.netDistance}}</div>
  <div class="col-10 text-right">{{item.netRPKM}}</div>
</div>
